<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

    <div class = "container">

        <div class = "jumbotron">
            <h1 class = "text-center"><span class = "glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
            <hr>
            <h2 class = "text-center">Make Your Reservation</h2>
            <br>

            <div class = "text-center">
                <a href = "/tables"><button type = "button" class = "btn btn-lg btn-primary"><span class = "glyphicon glyphicon-list-alt"></span>View Tables</button></a>
                <a href = "/"><button type = "button" class = "btn btn-lg btn-default"><span class = "glyphicon glyphicon-home"></span></button></a>
            </div>
        </div>

        <div class = "row">
            <div class = "col-lg-12">

            <div class = "panel panel-default">
                <div class = "panel-heading">
                    <h4 class = "panel-title">Table Reservation</h4>
                </div>
                <div class = "panel-body">

                    <form role = "form">

                        <div class = "form-group">
                            <label for="">Name</label>
                            <input type = "text" class = "form-control" id = "reserve_name">
                        </div>

                        <div class = "form-group">
                            <label for="">Phone Number</label>
                            <input type = "text" class = "form-control" id = "reserve_phone">
                        </div>

                        <div class = "form-group">
                            <label for="">Email</label>
                            <input type = "text" class = "form-control" id = "reserve_email">
                        </div>

                        <div class = "form-group">
                            <label for="">Unique ID</label>
                            <input type = "text" class = "form-control" id = "reserve_uniqueID">
                        </div>

                        <button type = "submit" class = "btn btn-primary submit">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

        <footer class = "footer">
                <div class = "container">
                    <p>Control Panel</p>
                    <p><a href = "#" id = "clear">Clear Table</a> | <a href = "#">API Table Link</a> | <a href = "#">API Wait List</a> | <a href = "https://shudson123.github.io/hot-restaurant/">GitHub Repo</a></p>
                </div>
            </footer>
    </div>
    
</body>

<script type = "text/javascript">

    $(".submit").on("click", function(){

        var newReservation = {
            customerName: $('#reserve_name').val().trim(),
            phoneNumber: $('#reserve_phone').val().trim(),
            customerEmail: $('#reserve_email').val().trim(),
            customerID: $('#reserve_uniqueID').val().trim(),
        };
        console.log(newReservation);

        var currentURL = window.location.origin;

        $.post(currentURL + "/api/tables", newReservation, function(data){
            if (data == true){
                alert("Yay! You are officially booked!");
            }
            if (data == false){ 
                alert("Sorry, you are on the wait list.");
            }

            $('#reserve_name').val("");
            $('#reserve_phone').val("");
            $('#reserve_email').val("");
            $('#reserve_uniqueID').val("");
        });
        return false;
    });

</script>
</html>
